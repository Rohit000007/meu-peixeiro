{% extends 'base.html' %}
{% block body %}
    <div class="row">
        <div class="login-logo">
            <a href="/"><b>Meu</b>Peixeiro</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Dados</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form  action="" class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <!-- Nome -->
                            <label class="col-sm-2 control-label">Nome*</label>

                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" required
                                       placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- RG -->
                            <label class="col-sm-2 control-label">RG</label>

                            <div class="col-sm-10">
                                <input name="rg" type="text" class="form-control"
                                       placeholder="RG">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- CPF -->
                            <label class="col-sm-2 control-label">CPF</label>

                            <div class="col-sm-10">
                                <input name="cpf" type="text" class="form-control"
                                       placeholder="CPF">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- cnpj -->
                            <label class="col-sm-2 control-label">CNPJ</label>

                            <div class="col-sm-10">
                                <input name="cnpj" type="text" class="form-control"
                                       placeholder="CNPJ">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Endereco -->
                            <label class="col-sm-2 control-label">Endereço*</label>

                            <div class="col-sm-10">
                                <input name="address" type="text" class="form-control" required
                                       placeholder="Endereço">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Telefone -->
                            <label class="col-sm-2 control-label">Telefone*</label>

                            <div class="col-sm-10">
                                <input name="phone" type="text" class="form-control" required
                                       placeholder="Telefone">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Email -->
                            <label for="inputEmail3" class="col-sm-2 control-label">Email*</label>

                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" required
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Username -->
                            <label class="col-sm-2 control-label">Username*</label>

                            <div class="col-sm-10">
                                <input name="username" type="text" class="form-control" required
                                       placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Senha -->
                            <label for="inputPassword3"
                                   class="col-sm-2 control-label">Senha*</label>

                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" required
                                       placeholder="Senha">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Confirmar Senha -->
                            <label for="inputPassword3"
                                   class="col-sm-2 control-label">Corfirmar Senha*</label>

                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" required
                                       placeholder="Digite novamente sua senha">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label class="alert-info">* Campos obrigatórios</label>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-info pull-right">Cadastrar</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
{% endblock %}
